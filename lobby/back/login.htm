<!doctype html>
<html lang="zh-Hant" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>遊說線上登記申請審核暨管理系統</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/hyui.css">
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
</head>

<body>
    <!-- 直接跳主內容區 -->
    <a class="goCenter" href="#center" tabindex="1">按Enter到主內容區</a>
    <!-- wrapper Start -->
    <div class="wrapper login">
        <!-- main Start -->
        <div id="center" class="main">
            <a class="accesskey" href="#aC" id="aC" accesskey="C" title="主要內容區">:::</a>
            <!-- 任何一個section下一層都要包下一層都要包div container作對齊 -->
            <!-- //// class 都可以隨意命名 !!! ///// -->
            <div class="container">
                <h1><img src="images/logo-login.png" alt="遊說登記系統"></h1>
                <div class="box" id="center">
                    <form action="">
                        <div class="flex-form form_grid">
                            <div class="form_grp">
                                <label for="" class="form_title">帳號：</label>
                                <div class="form_content">
                                    <input name="text" type="text" value="" placeholder="一般狀態">
                                </div>
                            </div>
                            <!-- 按鈕 -->
                            <div class="btn_grp">
                                <button class="btn reset">清除</button>
                                <button class="btn btn-submit">登入</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- footer Start-->
        <footer>
            <div class="container">
                <a class="accesskey" href="#aZ" id="aZ" accesskey="Z" title="頁尾區">:::</a>
                <div class="footer_info">
                    <p class="Copyright">內政部民政司 版權所有©  |  網站安全政策 隱私權保護政策</p>
                    <p>地址 : 10055臺北市中正區徐州路5號     內政服務熱線 : 1996</p>
                </div>
                <div class="footer_icon">
                    <a target="_blank" href="javascript:;" title="另開視窗">
                        <img src="images/basic/accessibility.jpg" alt="">
                    </a>
                </div>
            </div>
        </footer>
        <!-- footer End -->
    </div>
    <a href="javascript:;" class="scrollToTop">回頁首</a>
    <!-- JQ -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- 外掛 plugin js -->
    <script src="vendor/jquery.easing.min.js"></script><!-- ease -->
    <script src="vendor/lazyload/lazyload.js"></script><!-- lazyload -->
    <!-- hyUI -->
    <script src="js/hyui.js"></script>
    <!-- 客製js -->
    <script src="js/customize.js"></scrvipt>
</body>

</html>
